language: perl
perl:
  - "5.18"
  - "5.20"
matrix:
  include:
    - perl: 5.18
      env: COVERAGE=1
  allow_failures:
    - perl: "blead"
sudo: true
before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR             # $BUILD_DIR is set by the build-dist command
install:
  - cpanm git@github.com:jerowe/HPC-Runner-Command.git
  - cpanm --notest Package::DeprecationManager
  - cpanm --notest --installdeps .
  - cpanm --quiet --notest --skip-satisfied Dist::Milla
  - cpanm --notest Test::Class::Moose::Load
  - cpan-install --coverage   # installs converage prereqs, if enabled
before_script:
  - coverage-setup
script:
  - prove -l -j$(test-jobs) $(test-files)   # parallel testing
after_success:
  - coverage-report
